<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Classic Online Shop</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #0d1117, #1b2735);
    color: #e4e6eb;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* === 渐变发光标题 === */
  header {
    width: 100%;
    text-align: center;
    padding: 30px 0 20px;
    background: transparent;
  }
  header h1 {
    font-size: 40px;
    font-weight: 700;
    background: linear-gradient(90deg, #00c6ff, #007bff, #00c6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 3s infinite linear;
    text-shadow: 0 0 20px rgba(0,198,255,0.6);
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #007bff; }
    50% { text-shadow: 0 0 25px #00c6ff; }
    100% { text-shadow: 0 0 10px #007bff; }
  }

  /* === 分类标题 === */
  section {
    width: 90%;
    max-width: 1200px;
    margin: 40px auto;
    text-align: center;
  }

  section h2 {
    color: #5bc0de;
    font-size: 24px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(91,192,222,0.4);
  }

  /* === 产品卡片 === */
  .apps-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .app-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 15px;
    width: calc(33.33% - 20px);
    min-width: 260px;
    padding: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
    transition: all 0.3s ease;
  }

  .app-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 25px rgba(91,192,222,0.4);
  }

  .app-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }

  .app-card h3 {
    color: #00bfff;
    margin: 12px 0 5px;
  }

  .app-card p {
    color: #b0b3b8;
    font-size: 14px;
    min-height: 40px;
  }

  .app-card .button {
    display: inline-block;
    padding: 8px 16px;
    margin-top: 8px;
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s;
  }

  .app-card .button:hover {
    opacity: 0.85;
    box-shadow: 0 0 10px rgba(0,198,255,0.5);
  }

  /* === 透明玻璃风音乐按钮 === */
  button[onclick="playMusic()"] {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.08);
    color: #e4e6eb;
    border: 2px solid rgba(91,192,222,0.6);
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
    z-index: 9999;
  }

  button[onclick="playMusic()"]:hover {
    border-color: #00c6ff;
    background: rgba(0,198,255,0.15);
    color: white;
    box-shadow: 0 0 10px rgba(0,198,255,0.5);
  }

  /* === 页脚 === */
  footer {
    text-align: center;
    padding: 15px;
    font-size: 14px;
    color: #7a7a7a;
    background: rgba(255,255,255,0.03);
    width: 100%;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  @media (max-width: 900px) {
    .app-card { width: calc(50% - 20px); }
  }
  @media (max-width: 600px) {
    .app-card { width: 100%; }
  }
</style>
</head>

<body>

<header>
  <h1>Classic Online Shop</h1>
</header>

<section id="webDev">
  <h2>🔥 Hot-selling products 🔥</h2>
  <div class="apps-container" id="webDevList"></div>
</section>

<section id="games">
  <h2>⚙️ Customizations & Accessories ⚙️</h2>
  <div class="apps-container" id="gamesList"></div>
</section>

<section id="merchants">
  <h2>🏪 Other merchants 🏪</h2>
  <div class="apps-container" id="merchantsList"></div>
</section>

<!-- 🎸 背景音乐 -->
<audio id="bgMusic" loop>
  <source src="https://github.com/chunlong069-bot/Database/raw/4dd5b9b24bf0514a1da9de5f9d5d447059bbe817/The%20Letter%20That%20Johnny%20Walker%20Read.mp3" type="audio/mpeg">
</audio>

<!-- 🎵 透明玻璃按钮 -->
<button onclick="playMusic()">🎸 Play / Pause Music</button>

<footer>© 2025 Classic Online Shop — Keep It Loud 🤘</footer>

<script>
const apps = [
  {
    name: "Almari Buku Pelbagai Fungsi",
    description: "Termasuk dawai 2m, Tahan Lasak, Jimat Tenaga & Selamat RM126.50 each",
    image: "https://github.com/chunlong069-bot/Database/blob/main/WhatsApp%20Image%202025-10-13%20at%208.57.03%20PM.jpeg?raw=true",
    link: "https://wa.me/60194387206?text=Hello!%0APlease%20fill%20in%20your%20details:%0ANAME%2FNAMA:%0AADDRESS%2FALAMAT%20TETAP:%0APHONE%20NUMBER:",
    category: "Hot-selling products"
  },
  {
    name: "Custom Wire Length (SIRIM Certified)",
    description: "Custom wire length available — RM2.00 per metre.",
    image: "https://down-my.img.susercontent.com/file/my-11134207-7qul8-lj7zgj608dvq3b.webp",
    link: "https://wa.me/60194387206?text=Hello!%0APlease%20fill%20in%20your%20details:%0ANAME%2FNAMA:%0AADDRESS%2FALAMAT%20TETAP:%0APHONE%20NUMBER:",
    category: "Customizations & Accessories"
  },
  {
    name: "Kotak Tisu Manik 'Berseri Indah'",
    description: "Product by Hamsavahini & Durgaashini RM60.00 each",
    image: "https://github.com/chunlong069-bot/Database/blob/main/Kotak%20Tisu%20Manik%20'Berseri%20Indah'.jpeg?raw=true",
    link: "#",
    category: "Other merchants"
  }
];

function renderApps() {
  const webDevList = document.getElementById("webDevList");
  const gamesList = document.getElementById("gamesList");
  const merchantsList = document.getElementById("merchantsList");

  apps.forEach(app => {
    const card = document.createElement("div");
    card.classList.add("app-card");
    card.innerHTML = `
      <img src="${app.image}" alt="${app.name}">
      <h3>${app.name}</h3>
      <p>${app.description}</p>
      <a href="${app.link}" class="button">Order Now</a>
    `;
    if (app.category === "Hot-selling products") {
      webDevList.appendChild(card);
    } else if (app.category === "Customizations & Accessories") {
      gamesList.appendChild(card);
    } else if (app.category === "Other merchants") {
      merchantsList.appendChild(card);
    }
  });
}

renderApps();

function playMusic() {
  const audio = document.getElementById('bgMusic');
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}
</script>

</body>
</html>
